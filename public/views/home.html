<body>

<div class="stars">
  <div class="twinkling">

    <nav class="navbar navbar-expand-lg navbar ">
      <a class="navbar-brand" href="./home.html">.Lucidity</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          </li>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">

      <div class="row">
        <!-- COLUMN 1 -->
        <div class="col-sm-4">
          <section class="moodSection">
            <div class="card-transparent">
            <div class="card-body">
                <h5 class="moodChoice">Whats your Mood?</h5>
                <hr>
  
                <!-- Mood Buttons -->
                <div class="moodButtons">
                    <!-- Each button should have an anchor tag and each anchor needs href
                    href is route for mood query (GET request) /api/mood/:mood
                    LET mood = .params.mood
                    I.E. : Querying the "happy" mood: href="/api/mood/happy"
	                  app.get("/api/mood/:mood", function(req, res) {
		                let mood = req.params.mood;
		                db.query
	                  }); -->
  
                  <button class="btn btn-secondary" id="happy" data-mood="1">
                    <img class="mood" src="./img/Happy.png" />
                  
                    <p>Happy</p>
                  </button>

                  <button class="btn btn-secondary" id="sad" data-mood = "2">
                    <img class="mood" src="./img/Sad.png" />
                    <!-- mood id: 2 -->
                    <p>Sad</p>
                  </button>

                  <button class="btn btn-secondary" id="love" data-mood = "3">
                    <img class="mood" src="./img/Love.png" />
                    <!-- mood id: 3 -->
                    <p>Love</p>
                  </button>

                  <button class="btn btn-secondary" id="anger" data-mood = "4">
                    <img class="mood" src="./img/Anger.png" />
                    <!-- mood id: 4 -->
                    <p>Anger</p>
                  </button>

                  <button class="btn btn-secondary" id="chill" data-mood = "5">
                    <img class="mood" src="./img/Chill.png" />
                    <!-- mood id: 5 -->
                    <p>Chill</p>
                  </button>

                  <button class="btn btn-secondary" id="sleepy" data-mood = "6">
                    <img class="mood" src="img/Sleepy.png" />
                    <!-- mood id: 6 -->
                    <p>Sleepy</p>
                  </button>
                </div>
                <a href="comment.html" class="leave-comment">Sign the Mood Log</a> 
                <a href="#" id="go-btn">Nearest Concert</a>

              </div>
            </div>
          </section>
      </div>



  
        <!-- Matched Song Section -->
        
        <div class="col-sm-4">
          <section class="songSection">
            <div class="card-transparent">
              <div class="card-body">
                <h5 class="moodChoice">Your Matched Song!</h5>
                <span id="pickedSong">{{Song will go here}}</span>
                <hr>
              </div>
            </div>
          </section>
        </div>
  
        <!-- Spotify section -->
  
        <div class="col-sm-4">
          <section class="spotifySection">
            <div>
              <iframe src="https://open.spotify.com/embed/playlist/7ydCJXe2rpIkDUuUM8tYR6" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
          </section>
        </div>
  
  
    
    <!-- /.container -->

    <script type="text/javascript" src="js/buttons.js"></script>
